[tool.ruff]
src = ["rated_exporter_sdk", "tests"]
ignore = ["PLR2004", "E722"]
line-length = 120


[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "PL",
    "N",
    "RUF",
    "C90",
    "TD",
    "G",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
no_implicit_optional = true
